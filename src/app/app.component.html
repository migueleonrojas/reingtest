<nav class="navbar">
  <span class="title">HACKER NEWS</span>
</nav>
<main>

  <div class="all-favs">
    <div class="buttons">
      <div class="button all"><span>All</span></div>
      <div class="button faves"><span>My faves</span></div>
    </div>
  </div>


  <div class="selection">

    <select name="news"  [(ngModel)]="newSelected" (change)="changeNews()">
      <option value="Select your news">
        <span>Select your news</span> 
      </option>

      <option value="angular">
        <span>Angular</span> 
      </option>
      
      <option value="reactjs">
        <span>Reacts</span>
    
      </option>
      <option value="vuejs">
        <span>Vuejs</span> 
      </option>
    </select>

  </div>

  <div class="section-news">

    <div class="news">

      <div class="card-new" *ngFor="let filterNew of filterNews; let ind = index">
        <div class="content">
          <div class="title-new">
            <p>
              <img src="../assets/clock.svg" alt="clock">
              <span>{{filterNew.created_at}} by {{filterNew.author}}</span>
            </p>
          </div>
          <div class="description-new">
            <p>{{filterNew.story_title}}</p>
          </div>
        </div>
        <div class="favorite" >
          <p>
            <span>
              <img *ngIf="filterNew.points === null" src="../assets/heart-empty.svg" alt="" (click) = "addFavorite(filterNew, ind)">
              <img *ngIf="filterNew.points !== null" src="../assets/heart-full.svg" alt="" (click) = "addFavorite(filterNew, ind)">
            </span>
          </p>
        </div>
      </div>
